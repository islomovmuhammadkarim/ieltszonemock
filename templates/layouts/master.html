{% load static %}
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IELTS Mock{% endblock %}</title>
  
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="bg-mesh"></div>

  <header class="topbar">
    <div class="topbar-inner container">
      <a class="brand" href="{% url 'home' %}">IELTS<span>CORE</span></a>
      <nav class="nav">
        <a href="{% url 'home' %}">Narxlar</a>
        <a href="{% url 'faq' %}">FAQ</a>
        
        {% if not user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'login' %}" style="padding: 8px 20px;">Kirish</a>
        {% else %}
          <a href="{% url 'home' %}" class="nav-link-ios">Dashboard</a>
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link" style="color: var(--danger); font-weight: 700;">Chiqish</button>
          </form>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="container" style="padding: 60px 0; text-align: center; border-top: 1px solid var(--border); margin-top: 80px;">
    <small class="muted">© 2026 IELTS CORE — Minimal Premium Django Frontend</small>
  </footer>

  <script src="{% static 'assets/app.js' %}"></script>
</body>
</html>
