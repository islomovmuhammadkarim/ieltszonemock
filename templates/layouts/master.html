{% load static %}
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IELTS CORE{% endblock %}</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

  <!-- ================= BACKGROUND ================= -->
  <div class="dynamic-bg" aria-hidden="true">

    <!-- Flowers / Petals -->
    <div class="bg-flowers" aria-hidden="true">
      <span class="flower f1"></span>
      <span class="flower f2"></span>
      <span class="flower f3"></span>
      <span class="flower f4"></span>
      <span class="flower f5"></span>
    </div>

    <!-- Soft glow orbs (very subtle) -->
    <div class="glow-orb orb-v1"></div>
    <div class="glow-orb orb-v2"></div>
    <div class="glow-orb orb-v3"></div>

  </div>
  <!-- ================= /BACKGROUND ================= -->

  <!-- ================= NAVBAR ================= -->
  <header class="nav-wrapper">
    <nav class="glass-nav">

      <!-- Logo -->
      <a href="{% url 'home' %}" class="nav-logo">
        IELTS<span>CORE</span>
      </a>

      <!-- Center links -->
      <div class="nav-center-links">
        <a href="mocks" class="nav-link">Topshiriqlar</a>
        <a href="{% url 'faq' %}" class="nav-link">Qo'llanma</a>
      </div>

      <!-- Right actions -->
      <div class="nav-right-actions">
        {% if user.is_authenticated %}
          <div class="user-profile-nav">
            <a href="{% url 'home' %}" class="dashboard-link">Dashboard</a>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="logout-icon" aria-label="Logout">
                <i class="fa-solid fa-power-off"></i>
              </button>
            </form>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="btn-login-ios">Kirish</a>
        {% endif %}
      </div>

    </nav>
  </header>
  <!-- ================= /NAVBAR ================= -->

  <!-- ================= CONTENT ================= -->
  <main class="page-content">
    {% block content %}{% endblock %}
  </main>
  <!-- ================= /CONTENT ================= -->

  <!-- ================= FOOTER ================= -->
  <footer class="glass-footer">
    <p>© 2026 IELTS CORE — Minimal Premium Design</p>
  </footer>
  <!-- ================= /FOOTER ================= -->

</body>
</html>
