{% load static %}
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IELTS CORE{% endblock %}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="bg-wrapper">
    <div class="beam" style="left: 15%;"></div>
    <div class="beam" style="left: 50%; animation-delay: 2s;"></div>
    <div class="beam" style="left: 85%; animation-delay: 5s;"></div>
  </div>

  <header class="topbar">
    <div class="container topbar-inner">
      <a href="{% url 'home' %}" class="logo">IELTS<span>ZONE</span></a>
      <nav class="nav">
        <a href="{% url 'faq' %}">FAQ</a>
        <a href="{% url 'home' %}" class="btn btn-dash">Kirish</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer">
    <p>© 2026 IELTS CORE — Django MVP</p>
  </footer>

</body>
</html>
